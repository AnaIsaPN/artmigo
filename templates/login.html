<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    {% if erro %}
        <p style="color:red;">{{ erro }}</p>
    {% endif %}
    <form method="POST">
        <input type="password" name="senha" placeholder="Digite a senha" required>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
